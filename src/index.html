<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebAuthn Exp.</title>
    <link rel="stylesheet" href="./assets/style/main.scss">
    <script src="https://unpkg.com/@simplewebauthn/browser/dist/bundle/index.es5.umd.min.js"></script>
</head>
<body>
    <div class="auth__page">
        <div class="auth__page-img">
            <img src="./assets/img/working-with-laptop.png" alt="Authentication">
        </div>

        <div class="auth__page-form">
            <div class="auth__page-form-texts">
                <h2>Welcome wanderer!</h2>
                <p>Please enter your email address</p>
            </div>

            <div class="login">
                <form id="login" onsubmit="stopSubmit(event)">
                    <label for="email">
                        <span class="email">Email</span>
                        <input type="email" name="email" id="email">
                    </label>

                    <span class="error"></span>

                    <button type="submit" class="btn">Login with webAuthn</button>
                </form>

                <p class="dont">Don't have an account ?  <button class="signup-btn" type="button">Sign up</button></p>
            </div>

            <div class="register">
                <form id="register" onsubmit="stopSubmit(event)">
                    <label for="email">
                        <span class="email">Email</span>
                        <input type="email" name="email" id="email">
                    </label>

                    <span class="error"></span>

                    <button type="submit" class="btn">Signup with webAuthn</button>
                </form>

                <p class="dont">Already have an account ? <button class="login-btn" type="button">Login</button></p>
            </div>
        </div>
    </div>
    
    <script src="./assets/script/index.js"></script> 
</body>
</html>
